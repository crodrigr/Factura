<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="mb-3">        
      <button  class="btn btn-rounded btn-primary" type="button" [routerLink]="['/client-create']" >
        Crear Cliente
      </button>        
    </div>
    <div class="mb-3"> 
      <table class="table table-bordered table-striped" *ngIf="clients?.length>0">
          <thead>
            <tr>                    
              <th>nombre</th>
              <th>apellido</th>
              <th>email</th>
              <th>fecha</th>
              <th colspan="3"></th>       
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td><a routerLink='/client-detail/{{client.id}}'>{{ client.nombre | uppercase }}</a></td>
              <td>{{ client.apellido | uppercase  }}</td>
              <td>{{ client.email }}</td>
              <td>{{ client.createAt | date:"EEEE dd, MMMM yyyy" }}</td>        
              <td ><button type="button" class="btn btn-success btn-sm">crear factura</button></td>
              <td><button class="btn btn-rounded btn-primary" type="button" name="button" [routerLink]="['/client-create',client.id]">Editar</button></td>
              <td> <button class="btn btn-danger" role="button" (click)='delete(client)'>Eliminar</button></td>
            </tr>
          </tbody>
        </table>
</div>
