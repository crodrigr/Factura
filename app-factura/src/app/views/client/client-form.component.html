<div class="card bg-dark text-white">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        
      <form>
            <div class="form-group row">
                <label for="nombre"  class="col-form-label col-sm-2">Nombre</label>
                 <div class="col-sm-6">
                    <input type="text" class="form-control" name="nombre" required minlength="4" >                    
                 </div>
             </div>
        

            <div class="form-group row">
                <label for="apellido"  class="col-form-label col-sm-2">Apellido</label>
                 <div class="col-sm-6">
                    <input type="text" class="form-control" name="apellido" required>                    
                 </div>
             </div>

           

             <div class="form-group row">
                <label for="email"  class="col-form-label col-sm-2">Email</label>
                 <div class="col-sm-6">                    
                    <input type="email" class="form-control"  name="email" required email>                     
                 </div>
             </div>

             <div class="form-group row">
              <label for="createAt"  class="col-form-label col-sm-2">Fecha</label>
               <div class="col-sm-6">
                  <input type="date" class="form-control" name="createAt"  required>                  
               </div>
           </div>

               
             <div class="form-group row">
                <div class="col-sm-6">                                                                 
                  <button class="btn btn-primary" role="button" (click)='create()' >Crear</button>
                  <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                </div>
              </div>


        </form>   

    </div>
</div>
